<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Veda Health Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <style>
        body {
            background-color: #f5fcee;
            overflow-y: hidden;
        }

        /* Center everything on the screen */
        .scrolling-section {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;  
            align-items: center;      
            flex-direction: column;   
        }

        .scrolling-container {
            width: 100%;
            overflow: hidden;
            background-color: #d3f3bb;
            color: #5a5d60;
            padding: 10px 0;
            position: relative;
            height: 80px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .scrolling-text {
            display: flex;
            min-width: 200%;  /* Ensures text overflows and loops */
            animation: scrollText 12s linear infinite;
            font-size: 35px;
            font-weight: bold;
        }

        .scrolling-text span {
            display: inline;
            flex-shrink: 0;
            padding-right: 3rem; /* Space between repeating text */
        }

        @keyframes scrollText {
            from { transform: translateX(-50%); }
            to { transform: translateX(0%); } /* Move half the width for infinite effect */
        }

        .line {
            width: 100%;
            height: 5px;
            background-color: #28a745;
        }

        .logo-section {
            height: 20px;
        }

        .logo-section img {
            max-width: 275px;
            max-height: 275px;
        }
    </style>
</head>

<body>

    <section class="logo-section">
        <center>
            <img src="assets/images/veda_logo.png" alt="Logo">
        </center>
    </section>

    <section class="scrolling-section">
        <div class="line"></div>
        <div class="scrolling-container">
            <div class="scrolling-text">
                <span><i class="fa fa-leaf text-success mx-2"></i> The Veda Healthcare - Coming Soon! </span>
                <span><i class="fa fa-leaf text-success mx-2"></i> The Veda Healthcare - Coming Soon! </span>
                <span><i class="fa fa-leaf text-success mx-2"></i> The Veda Healthcare - Coming Soon! </span>
                <span><i class="fa fa-leaf text-success mx-2"></i> The Veda Healthcare - Coming Soon! </span>
                <span><i class="fa fa-leaf text-success mx-2"></i> The Veda Healthcare - Coming Soon! </span>
                <span><i class="fa fa-leaf text-success mx-2"></i> The Veda Healthcare - Coming Soon! </span>
            </div>
        </div>
        <div class="line"></div>
    </section>

</body>
</html>
